<main class="auth-main">

        <!-- <a href="reg.html" class="auth-link">New to Blur Admin? Sign up!</a> -->

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">帐号：</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Account">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>

                <div class="col-sm-10">

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">登录</button>

                </div>
            </div>
        </form>
    </div>
